# E-ticaret Entegrasyonu Konfig√ºrasyonu

# Encryption Configuration
app.encryption.key=${ENCRYPTION_KEY:defaultEncryptionKey123456789012345678901234567890}

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/stoktakip_ecommerce
spring.datasource.username=stoktakip_user
spring.datasource.password=stoktakip_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/

# E-ticaret Platform API Endpoints
ecommerce.ebay.api.endpoint=https://api.ebay.com
ecommerce.ebay.api.version=v1
ecommerce.ebay.sandbox.enabled=true

ecommerce.shopify.api.endpoint=https://your-shop.myshopify.com
ecommerce.shopify.api.version=2023-10

ecommerce.amazon.api.endpoint=https://sellingpartnerapi-eu.amazon.com
ecommerce.amazon.region=eu-west-1

ecommerce.trendyol.api.endpoint=https://api.trendyol.com
ecommerce.trendyol.supplier-id=your-supplier-id

ecommerce.hepsiburada.api.endpoint=https://mpop.hepsiburada.com
ecommerce.hepsiburada.merchant-id=your-merchant-id

# Webhook Configuration
webhook.ebay.secret=your-ebay-webhook-secret
webhook.shopify.secret=your-shopify-webhook-secret
webhook.amazon.secret=your-amazon-webhook-secret
webhook.trendyol.secret=your-trendyol-webhook-secret

# Sync Configuration
sync.batch.size=100
sync.retry.max-attempts=3
sync.retry.delay=5000
sync.schedule.cron=0 */15 * * * *
sync.real-time.enabled=true

# Cache Configuration
cache.ttl.default=3600
cache.ttl.stock=300
cache.ttl.products=1800
cache.ttl.orders=600

# Monitoring Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# Logging Configuration
logging.level.com.ornek.stoktakip=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Server Configuration
server.port=8080
server.servlet.context-path=/stoktakip
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=true

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# Actuator Configuration
management.endpoint.health.show-details=when-authorized
management.endpoint.info.enabled=true
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
