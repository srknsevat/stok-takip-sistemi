# Spring Boot Application
spring.application.name=Stok Takip Sistemi
server.port=8080

# PostgreSQL Database konfigürasyonu
spring.datasource.url=jdbc:postgresql://localhost:5432/stok_takip_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=stok_user
spring.datasource.password=stok123

# JPA/Hibernate konfigürasyonu
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL Scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-complete.sql
spring.sql.init.data-locations=classpath:data-complete.sql

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=tr
spring.web.locale-resolver=fixed

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Logging
logging.level.com.ornek.stoktakip=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security
spring.security.user.name=admin
spring.security.user.password=admin123

# Encryption
app.encryption.key=MySecretKey123456789012345678901234567890

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Cache
spring.cache.type=simple

# Mail (opsiyonel)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

