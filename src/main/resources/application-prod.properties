# Production Configuration for Railway/Render

# Spring Boot Application
spring.application.name=Stok Takip Sistemi
server.port=${PORT:8080}

# PostgreSQL Database (Railway/Render will provide these)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/stok_takip_db}
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:stok_user}
spring.datasource.password=${DB_PASSWORD:stok123}

# JPA/Hibernate konfig√ºrasyonu
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# SQL Scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-complete.sql
spring.sql.init.data-locations=classpath:data-complete.sql

# Internationalization
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=tr
spring.web.locale-resolver=fixed

# Thymeleaf
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Session Management
server.servlet.session.timeout=30m
server.servlet.session.tracking-modes=cookie

# Logging (Production)
logging.level.com.ornek.stoktakip=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin123}

# Encryption
app.encryption.key=${ENCRYPTION_KEY:MySecretKey123456789012345678901234567890}

# Character Encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# Cache
spring.cache.type=simple

# Production optimizations
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Database connection pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
