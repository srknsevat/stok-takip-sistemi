<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{home.title}">Ana Sayfa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .category-card {
            transition: transform 0.2s;
            min-height: 120px; /* Minimum yükseklik belirle */
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .border-dashed {
            border-style: dashed !important;
            border-width: 2px !important;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/topbar :: topbar}"></div>
    
    <div class="container mt-4">
        <!-- Başarı/Hata Mesajları -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Özet Kartları -->
        <h2 class="mb-4" th:text="#{summary.header}">Özet</h2>
        <div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
            <!-- Toplam Ürün Sayısı -->
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{summary.total.products}">Toplam Ürün Sayısı</h5>
                        <p class="card-text display-4" th:text="${#numbers.formatDecimal(totalProducts, 0, 'POINT', 0, 'COMMA')}">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Toplam Stok -->
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{summary.total.stock}">Toplam Stok Miktarı</h5>
                        <p class="card-text display-4" th:text="${#numbers.formatDecimal(totalStock, 0, 'POINT', 0, 'COMMA')}">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Toplam Değer -->
            <div class="col">
                <div class="card bg-dark text-white h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="#{summary.total.value}">Toplam Değer</h5>
                        <p class="card-text display-4">
                            <span th:text="${#numbers.formatDecimal(totalValue, 0, 'POINT', 2, 'COMMA')}">0</span>
                            <span class="fs-6">₺</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Başlık ve Düzenleme Butonu -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{home.categories}">Categories</h2>
            <div>
                <button id="editModeBtn" 
                        class="btn btn-link text-secondary text-decoration-none" 
                        onclick="toggleEditMode()">
                    <span th:text="#{category.edit}">Kategorileri Düzenle</span>
                </button>
            </div>
        </div>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Mevcut Kategoriler -->
            <div class="col" th:each="category : ${categories}">
                <div class="position-relative">
                    <button class="btn btn-danger btn-sm rounded-circle delete-btn"
                            style="position: absolute; right: -10px; top: -10px; display: none; z-index: 1;"
                            th:data-category-name="${category.name}"
                            onclick="confirmDelete(this.getAttribute('data-category-name'))">
                        <span th:text="#{button.delete.short}">Sil</span>
                    </button>
                    <a th:href="@{/products/category/{name}(name=${category.name})}" class="text-decoration-none">
                        <div class="card h-100 category-card" th:style="'background-color: ' + ${category.color}">
                            <div class="card-body text-white d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0" th:text="${category.name}">Kategori Adı</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- Yeni Kategori Ekle Kartı -->
            <div class="col">
                <a href="#" data-bs-toggle="modal" data-bs-target="#addCategoryModal" class="text-decoration-none">
                    <div class="card h-100 category-card border-dashed">
                        <div class="card-body d-flex justify-content-center align-items-center">
                            <div class="text-center">
                                <h5 class="card-title" th:text="#{category.add}">Yeni Kategori Ekle</h5>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Yeni Kategori Ekleme Modal -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{category.add.title}">Yeni Kategori Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/categories/add}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label class="form-label" th:text="#{category.name}">Kategori Adı</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" th:text="#{category.color}">Renk</label>
                            <input type="color" class="form-control form-control-color w-100" 
                                   name="color" value="#6c757d" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" 
                                data-bs-dismiss="modal" th:text="#{button.cancel}">İptal</button>
                        <button type="submit" class="btn btn-primary" 
                                th:text="#{category.add.button}">Ekle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Silme Onay Modalı -->
    <div class="modal fade" id="deleteCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:text="#{category.delete.title}">Kategori Silme</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p th:text="#{category.delete.confirm}">Bu kategoriyi silmek istediğinizden emin misiniz?</p>
                    <p class="text-danger" th:text="#{category.delete.warning}">
                        Bu kategoriyi silerseniz, bu kategoriye ait tüm ürünler de silinecektir!
                    </p>
                </div>
                <div class="modal-footer">
                    <form id="deleteCategoryForm" th:action="@{/categories/delete}" method="post">
                        <input type="hidden" id="categoryToDelete" name="name">
                        <button type="button" class="btn btn-secondary" 
                                data-bs-dismiss="modal" th:text="#{button.cancel}">İptal</button>
                        <button type="submit" class="btn btn-danger" 
                                th:text="#{button.delete}">Sil</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
    let editMode = false;

    function toggleEditMode() {
        editMode = !editMode;
        const deleteButtons = document.querySelectorAll('.delete-btn');
        const editBtn = document.getElementById('editModeBtn');
        
        deleteButtons.forEach(btn => {
            btn.style.display = editMode ? 'block' : 'none';
        });
        
        editBtn.innerHTML = editMode ? 
            [[#{button.done}]] :
            [[#{category.edit}]];
    }

    function confirmDelete(categoryName) {
        document.getElementById('categoryToDelete').value = categoryName;
        new bootstrap.Modal(document.getElementById('deleteCategoryModal')).show();
    }
    </script>
</body>
</html>
