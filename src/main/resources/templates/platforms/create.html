<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Platform - Stok Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/platforms">Platformlar</a>
                <a class="nav-link" href="/logout">Çıkış Yap</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3>Yeni Platform Oluştur</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/platforms/create}" th:object="${platform}" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Platform Adı *</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="code" class="form-label">Platform Kodu *</label>
                                <input type="text" class="form-control" id="code" th:field="*{code}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Açıklama</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                    <label class="form-check-label" for="isActive">
                                        Aktif
                                    </label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="syncEnabled" th:field="*{syncEnabled}">
                                    <label class="form-check-label" for="syncEnabled">
                                        Senkronizasyon Aktif
                                    </label>
                                </div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/platforms" class="btn btn-secondary me-md-2">İptal</a>
                                <button type="submit" class="btn btn-primary">Oluştur</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
