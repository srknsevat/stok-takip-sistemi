<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform Yönetimi - Stok Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Çıkış Yap</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Platform Yönetimi</h1>
            <a href="/platforms/create" class="btn btn-primary">Yeni Platform</a>
        </div>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Platform Adı</th>
                        <th>Kod</th>
                        <th>Açıklama</th>
                        <th>Durum</th>
                        <th>Senkronizasyon</th>
                        <th>Son Senkronizasyon</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="platform : ${platforms}">
                        <td th:text="${platform.id}">1</td>
                        <td th:text="${platform.name}">eBay</td>
                        <td th:text="${platform.code}">EBAY</td>
                        <td th:text="${platform.description}">eBay e-ticaret platformu</td>
                        <td>
                            <span class="badge bg-success" th:if="${platform.isActive}">Aktif</span>
                            <span class="badge bg-danger" th:unless="${platform.isActive}">Pasif</span>
                        </td>
                        <td>
                            <span class="badge bg-info" th:if="${platform.syncEnabled}">Açık</span>
                            <span class="badge bg-secondary" th:unless="${platform.syncEnabled}">Kapalı</span>
                        </td>
                        <td th:text="${platform.lastSyncAt}">01/01/2024 12:00</td>
                        <td>
                            <a th:href="@{/platforms/edit/{id}(id=${platform.id})}" class="btn btn-sm btn-primary">Düzenle</a>
                            <a th:href="@{/platforms/delete/{id}(id=${platform.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Emin misiniz?')">Sil</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
