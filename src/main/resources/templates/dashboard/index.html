<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stok Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/logout">Çıkış Yap</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Toplam Malzeme</h5>
                        <p class="card-text" th:text="${totalMaterials}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Toplam Stok</h5>
                        <p class="card-text" th:text="${totalStock}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Toplam Değer</h5>
                        <p class="card-text" th:text="${totalValue}">0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Aktif Platform</h5>
                        <p class="card-text" th:text="${activePlatforms}">0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
