<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{product.detail.title}">Ürün Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <div th:replace="~{fragments/topbar :: topbar}"></div>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 th:text="#{product.detail.header}">Ürün Detayları</h2>
            <a th:href="@{/products}" class="btn btn-secondary" th:text="#{button.back}">Geri</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.code}">Ürün Kodu</div>
                    <div class="col-md-9" th:text="${product.code}">LAP001</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.name}">Ürün Adı</div>
                    <div class="col-md-9" th:text="${product.name}">Laptop</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.description}">Açıklama</div>
                    <div class="col-md-9" th:text="${product.description}">-</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.price}">Fiyat</div>
                    <div class="col-md-9" th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 2, 'COMMA')} + ' ₺'">0.00 ₺</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.stock}">Stok Miktarı</div>
                    <div class="col-md-9" th:text="${product.stockQuantity}">0</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.date}">Oluşturma Tarihi</div>
                    <div class="col-md-9" th:text="${#temporals.format(product.creationDate, 'dd.MM.yyyy')}">01.01.2024</div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3 fw-bold" th:text="#{product.categories}">Kategoriler</div>
                    <div class="col-md-9">
                        <span th:each="category, iterStat : ${product.categoryList}" class="badge bg-primary me-1" th:text="${category}">Kategori</span>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex gap-2">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" 
                       class="btn rounded-pill px-4" 
                       style="background-color: #fd7e14; color: white;"
                       th:text="#{button.edit}">Düzenle</a>
                    <a th:href="@{/products/stock/add/{id}(id=${product.id})}" 
                       class="btn rounded-pill px-4" 
                       style="background-color: #28a745; color: white;"
                       th:text="#{button.stock.add}">Stok Girişi</a>
                    <a th:href="@{/products/stock/remove/{id}(id=${product.id})}" 
                       class="btn rounded-pill px-4" 
                       style="background-color: #ffc107; color: black;"
                       th:text="#{button.stock.remove}">Stok Çıkışı</a>
                    <button type="button" 
                            class="btn rounded-pill px-4" 
                            style="background-color: #dc3545; color: white;"
                            data-bs-toggle="modal" 
                            data-bs-target="#deleteModal" 
                            th:text="#{button.delete}">Sil</button>
                </div>
            </div>
        </div>

        <!-- Silme Onay Modalı -->
        <div class="modal fade" id="deleteModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="#{delete.confirmation.title}">Silme Onayı</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p th:text="#{delete.confirmation.message}">Bu ürünü silmek istediğinizden emin misiniz?</p>
                    </div>
                    <div class="modal-footer">
                        <form th:action="@{/products/delete/{id}(id=${product.id})}" method="post">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{button.cancel}">İptal</button>
                            <button type="submit" class="btn btn-danger" th:text="#{button.delete}">Sil</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
