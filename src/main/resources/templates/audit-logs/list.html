<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs - Stok Takip Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Stok Takip Sistemi</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Çıkış Yap</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h1>Audit Logs</h1>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Kullanıcı</th>
                        <th>İşlem</th>
                        <th>Entity</th>
                        <th>Entity ID</th>
                        <th>Tarih</th>
                        <th>IP Adresi</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="log : ${auditLogs}">
                        <td th:text="${log.id}">1</td>
                        <td th:text="${log.user?.username}">admin</td>
                        <td th:text="${log.action}">CREATE</td>
                        <td th:text="${log.entityType}">User</td>
                        <td th:text="${log.entityId}">1</td>
                        <td th:text="${#temporals.format(log.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2024 12:00</td>
                        <td th:text="${log.ipAddress}">127.0.0.1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
